{% extends 'base.html' %}
{% block titulo %}
- Contato
{% endblock titulo %}

{% block main %}
<link rel="stylesheet" href="../static/css/formulario.css">
<main>
        <div class="titulo">
            <h1>Contato:</h1>
        </div>
         
        <div class="form">
            <form method="POST" action="" >
                    <!-- {{ form.non_field_errors }}  -->
                    {{ form.errors }}
                    {% csrf_token %}
                        <label for="nome">Nome:</label>
                            <input name="nome" id="nome" placeholder="Seu nome"><br>
                        <label for="email" >E-mail:</label>
                            <input name="email" placeholder="Email" id="email"><br>
                        <label for="assunto">Assunto:</label><br>   
                            <select name="assunto" id="assunto">
                                <option value="">--Selecione--</option>
                                <option value="re">Reclamações</option>
                                <option value="du">Duvidas</option>
                                <option value="op">Opiniões</option>
                                <option value="id">Ideias</option><br/>
                            </select><br>
                        <label for="mensagem">Menssagens:</label><br/>
                            <textarea id="mensagem" placeholder="Digite sua mensagem aqui" name="mensagem"></textarea>
                    <div class="bottom">
                        <!-- <input type="submit" value="enviar"> -->
                        <button type="submit">Enviar</button>
                        <input type="reset" value="limpar">
                    </div>
            </form>
        </div>
    </main>
{% endblock main %}
